<!DOCTYPE HTML>
<html lang="es">
<body>
<div style="text-align: center;">
  <h1> Todarregla </h1>
</div>

<div style="text-align: center; margin-bottom: 4em; margin-top: 5em;">
  <h2>
    Bienvenido a Todarregla, donde si no est√° todo en regla, se arregla.
  </h2>
  <p>Para abrir una incidencia rellene los datos del formulario:</p>
</div>

<div style="text-align: center">
  <form method="post" action="incidencias/open" modelAttribute="request">
    <p>Nombre:</p>
    <input type="text"  name="nombre" required/>
    <p>Correo:</p>
    <input type="email"  name="correo" required/>
    <p>Telefono:</p>
    <input type="tel"  name="telefono" required/>
    <p>Direccion:</p>
    <input type="text"  name="calle" required/>
    <p>Sector:</p>
    <select name="idSector" id="idSector">
      {{#sector}}
      <option value="{{idSector}}">{{nombre}}</option>
      {{/sector}}
    </select>
    <p>Descripcion del problema:</p>
    <textarea rows="4" cols="50" name="descripcion"></textarea>
    <p><input style="margin-top: 2em;" type='submit' value='Abrir incidencia'/></p>
  </form>
</div>

</body>
</html>
